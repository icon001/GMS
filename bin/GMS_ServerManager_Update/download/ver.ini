[GMS_ServerManager.exe]
ver =1.3
path =http://zeron.co.kr/download/GMS/GMS_ServerManager/
LocalPath =..\
LocalPath1 = {Windows}
LocalPath2 = \C:\KTCASH
LocalPath3 = {WindowsSystem}

